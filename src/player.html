<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime İzle - MyAnime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

  <!-- Anime Info Section -->
  <section class="max-w-5xl mx-auto py-10 px-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 bg-gray-800 rounded-2xl shadow-lg p-6">
      <img src="https://cdn.myanimelist.net/images/anime/10/47347.jpg" alt="Anime Poster" class="rounded-xl shadow-md w-full">
      
      <div class="md:col-span-2">
        <h1 class="text-3xl font-bold mb-2">Attack on Titan</h1>
        <p class="text-sm text-gray-400 mb-4">Bölüm 1 • 24 Dakika • Aksiyon, Dram, Fantastik</p>
        <p class="mb-4 text-gray-300">
          İnsanlık, devlerin saldırılarından korunmak için devasa duvarların ardında yaşıyor. Ancak huzur, bir gün devlerin duvarları aşmasıyla sona eriyor...
        </p>
        <div class="flex gap-3 mt-4">
          <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Favorilere Ekle</button>
          <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">İzlemeye Başla</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Anime Player Section -->
  <section class="max-w-5xl mx-auto px-4 pb-20">
    <video id="player" playsinline controls class="w-full rounded-xl shadow-xl">
      <source src="https://cdn.plyr.io/static/blank.mp4" type="video/mp4" />
      <track kind="subtitles" label="Türkçe" src="subtitles.vtt" srclang="tr" default />
    </video>
  </section>

  <script>
    const player = new Plyr('#player', {
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
      settings: ['captions', 'quality', 'speed'],
      speed: { selected: 1, options: [0.5, 1, 1.5, 2] }
    });
  </script>
</body>
</html>
